
<div id="wrapper">
  <header>
    <h2>Seleccionar forma de ahorro</h2>
    <select id="metodo">
      <option value="">Selecciona un metodo o reto </option>
      <option value="">Método de la edad </option>
      <option value="">Reto de las 52 semanas </option>
      <option value="">Reto de los 30 días </option>
      <option value="">Reto de los 365 dias </option>
    </select>
    <input #cantidad class="cantidad" type="text" placeholder="Cantidad minima diaria">
    <input #semanas class="tiempo" type="text" placeholder="¿Cuanto tiempo necesitas?">
    <input type="button" value="Mostrar tabla" (click)="cargarTabla(cantidad.value, semanas.value)">
    <input type="button" value="Borrar tabla" (click)="borrarTabla($event.target.value)">
  </header>

  <main id="main">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Día</th>
          <th scope="col"></th>
          <th scope="col">Ahorro</th>
          <th scope="col">Cantidad acumulada</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
         <tr *ngFor="let d of listaAcumulados; let i = index">
          <th scope="row">{{i+1}}</th>
          <td></td>
          <td>{{this.ahorros}}</td>
          <td>{{listaAcumulados[i]}}</td>
        </tr>
        <tr class="table-active">
          <th scope="row">Tiempo total: </th>
          <td></td>
          <td></td>
          <td>{{this.acumulado}}€</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    Tabla proporcionada por ASF
  </footer>
</div>
