<h2>CONTACTO</h2>
  <form class="row">
      <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
        <label for="exampleInputName1">Nombre</label>
        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp" placeholder="Introduce tu nombre">
        <!-- <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
          <label for="exampleFormControlInput1">Direccion de correo electronico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
        </div>
      <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
          <label for="exampleFormControlTextarea1">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class=" form-group btn btn-primary">Enviar</button>
      <div class="form-group">
          <hr _ngcontent-c3="" class="lineatitulo mb-4" noshade="noshade">
          <p>Copyright &copy; 2018</p>
      </div>
    </form><br>
