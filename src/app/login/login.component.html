
<div class="container-fluid">
  <div class="container">
      <div class="col-md-8 offset-md-2 text-center">
          <h2 class="ui icon header"><br>
              <i class="power off icon"></i>
            <div class="content">
              Login Usuario
              <div class="sub header">Introduzca usuario y contraseña.</div>
            </div>
          </h2>
        </div>
      <div id="login-row" class="row justify-content-center align-items-center ">
          <div id="login-column" class="col-md-6">
              <div class="box">
                  <div class="shape1"></div>
                  <div class="shape2"></div>
                  <div class="shape3"></div>
                  <div class="shape4"></div>
                  <div class="shape5"></div>
                  <div class="shape6"></div>
                  <div class="shape7"></div>
                  <div class="float">
                      <form [formGroup]="login" (ngSubmit)="entrarPerfil()">
                              <div class="form-group">
                                  <label for="username" class="text-white">Username:</label><br>
                                  <input type="username" [ngClass]="{'form-control': true, 'is-valid':(login.controls.username.dirty && login.controls.username.valid), 'is-invalid':(login.controls.username.dirty && !login.controls.username.valid)}"
                                  id="exampleFormControlusername" placeholder="Introduce un usuario" formControlName="username">
                                <div class="error-feedback" *ngIf="login.controls.username.dirty && login.controls.username.errors">
                                  Por favor ponga un usuario correcto.
                                </div>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="text-white">Password:</label><br>
                                  <input type="password" [ngClass]="{'form-control': true, 'is-valid':(login.controls.password.dirty && login.controls.password.valid), 'is-invalid':(login.controls.password.dirty && !login.controls.password.valid)}"
                                  id="exampleFormControlPassword" placeholder="Introduce una contraseña" formControlName="password">
                                <div class="error-feedback" *ngIf="login.controls.password.dirty && login.controls.password.errors">
                                  Error en el campo contraseña o usuario.
                                </div>
                              </div>
                              <div class="form-group">
                                  <button type="submit" class="btn btn-primary" [disabled]="!login.valid">Enviar</button>
                              </div>
                        </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
